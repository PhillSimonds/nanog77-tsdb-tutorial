
- name: Initilize Linux Servers
  hosts: [ linux ]
  gather_facts: no
  become: yes
  tasks:
    - name: Configure Hostname
      hostname: 
        name: "{{inventory_hostname}}"

    - name: Install aptitude using apt
      apt: 
        name: aptitude 
        state: latest 
        update_cache: yes
        force_apt_get: yes

    - name: Generate Configuration
      template:
        src: "linux_netplan.j2"
        dest:  "/etc/netplan/60-ntc.yaml"
        mode: 0644
      when: interfaces is defined
      register: netplan

    - name: Apply changes to netplan
      command: netplan apply
      when:
        - interfaces is defined
        - netplan is changed 

    - name: Install Iperf & Iperf3
      apt:
        name:  "{{ item }}" 
        state: latest 
      loop: [ 'iperf', 'iperf3' ]

# --------------------------------------------------------------------
# Install Docker on Host
# Based on Community Playbooks
# Playbook: Installing Docker and Creating Containers on Ubuntu 18.04
# Based on: https://www.digitalocean.com/community/tutorials/how-to-install-and-use-docker-on-ubuntu-18-04
# --------------------------------------------------------------------
    - name: Install required system packages
      apt: 
        name: "{{ item }}" 
        state: latest 
        update_cache: yes
      loop: [ 'apt-transport-https', 'ca-certificates', 'curl', 'software-properties-common', 'python3-pip', 'virtualenv', 'python3-setuptools']

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu bionic stable
        state: present

    - name: Update apt and install docker-ce
      apt: 
        update_cache: yes 
        name: docker-ce 
        state: latest

    - name: Install Docker Module for Python
      pip:
        name: docker